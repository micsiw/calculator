<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="calculator">
        <div class="main-box">
            <div class="display"></div>
            <div class="buttons">
                <button class="button clear" id="clear">C</button>
                <button class="button negative" id="negative">+/-</button>
                <button class="button backspace" id="backspace">&#8592;</button>
                <button class="button divide" id="divide">/</button>
                <button class="button 7" id="b7">7</button>
                <button class="button 8" id="b8">8</button>
                <button class="button 9" id="b9">9</button>
                <button class="button multiply" id="multiply">*</button>
                <button class="button 4" id="b4">4</button>
                <button class="button 5" id="b5">5</button>
                <button class="button 6" id="b6">6</button>
                <button class="button subtract" id="subtract">-</button>
                <button class="button 1" id="b1">1</button>
                <button class="button 2" id="b2">2</button>
                <button class="button 3" id="b3">3</button>
                <button class="button add" id="add">+</button>
                <button class="button 0" id="b0">0</button>
                <button class="button decimal" id="decimal">.</button>
                <button class="button equals" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
