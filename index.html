<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="calculator">
        <div class="main-box">
            <div class="display"></div>
            <div class="buttons">
                <button class="button multiply" id="multiply">*</button>
                <button class="button divide" id="divide">/</button>
                <button class="button equals" id="equals">=</button>
                <button class="button clear" id="clear">C</button>
                <button class="button 7" id="7">7</button>
                <button class="button 8" id="8">8</button>
                <button class="button 9" id="9">9</button>
                <button class="button subtract" id="subtract">-</button>
                <button class="button 4" id="4">4</button>
                <button class="button 5" id="5">5</button>
                <button class="button 6" id="6">6</button>
                <button class="button add" id="add">+</button>
                <button class="button 1" id="1">1</button>
                <button class="button 2" id="2">2</button>
                <button class="button 3" id="3">3</button>
                <button class="button 0" id="0">0</button>
            </div>
        </div>
    </div>

</body>
</html>
